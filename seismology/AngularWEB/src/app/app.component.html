
<div class="container">
  <div class="row">

    <div class="col-md-4">
      <a class="btn btn-lg btn-block btn-info" routerLink="sensor" *ngIf="authService.isAdmin">Sensor</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-lg btn-block btn-info" routerLink="user" *ngIf="authService.isAdmin">User</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-lg-btn-block btn-info" (click)='logout()' *ngIf="authService.isAuthenticated">Log Out</a>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
